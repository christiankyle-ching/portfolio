<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-171097823-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-171097823-1');
    </script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta Tags -->
    <meta name="description" content="Personal Portfolio of Christian Kyle Ching">

    <title>Works - Christian Kyle Ching</title>

    <link rel="stylesheet" href="./style/main.scss">
    <link rel="stylesheet" href="../node_modules/swiper/css/swiper.min.css">
</head>

<body id="works-body">

    <template id="work-template">

        <!-- Inject id for future link href -->
        <div class="w-col">

            <div class="w-col-slider">
                <div class="swiper-container">
                    <!-- Inject {prefix}-slider class on swiper-container -->
                    <div class="swiper-wrapper">
                        <!-- Inject Slides here -->
                    </div>

                    <!-- Inject {prefix}-pagination class -->
                    <div class="swiper-pagination budget-pagination"></div>
                </div>

            </div>

            <div class="w-col-desc">
                <!-- Inject Title, Stack -->
                <h2 class="w-title"></h2>
                <small class="w-stack"></small>

                <!-- Inject id={prefix}-p, Description -->
                <div class="w-p">

                    <div></div>

                    <ul class="w-links">
                        <!-- Inject Links with url and class (for image) -->
                    </ul>
                </div>

                <!-- addEventListener -->
                <button class="w-toggle">Show More</button>
            </div>
        </div>
    </template>

    <!-- Back Button -->
    <nav>
        <a href="./index.html" class="float-left">
            <img class="back-button" alt="back button" width="25">
        </a>

        <h1>WORKS</h1>
    </nav>

    <!-- Inject Works here using template -->
    <div id="works"></div>

</body>

<script src="./works.js"></script>

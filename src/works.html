<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Works - Christian Kyle Ching</title>
</head>

<body id="works-body">

    <template id="work-template">

        <div class="w-col">
            <div class="w-col-slider">
                <div class="swiper-container">
                    <!-- Inject {prefix}-slider class on swiper-container -->
                    <div class="swiper-wrapper">
                        <!-- Inject Slides here -->
                    </div>

                    <!-- Inject {prefix}-pagination class -->
                    <div class="swiper-pagination budget-pagination"></div>
                </div>


            </div>

            <div class="w-col-desc">
                <!-- Inject Title, Stack -->
                <h2 class="w-title"></h2>
                <small class="w-stack"></small>

                <!-- Inject id={prefix}-p, Description -->
                <div class="w-p">

                    <p></p>

                    <ul class="w-links">
                        <!-- Inject Links with url and class (for image) -->
                    </ul>
                </div>

                <!-- addEventListener -->
                <button class="w-toggle">Show More</button>
            </div>
        </div>
    </template>

    <!-- Back Button -->
    <nav>
        <a href="./index.html" class="float-left">
            <img class="back-button" alt="back button" width="25">
        </a>

        <h1>WORKS</h1>
    </nav>

    <!-- Inject Works here using template -->
    <div class="works"></div>
</body>

</html>
